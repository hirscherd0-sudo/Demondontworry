<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror Ludo Ultimate</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Roboto:wght@400;700&display=swap');

        body { margin: 0; overflow: hidden; font-family: 'Roboto', sans-serif; background-color: #050505; color: #eee; }
        
        /* UI LAYOUT - HUD STYLE */
        #hud-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; /* Klicks gehen durch ins 3D Spiel */
            display: flex; flex-direction: column; justify-content: space-between;
        }

        .hud-panel {
            background: rgba(10, 0, 0, 0.85);
            border: 2px solid #550000;
            padding: 15px; margin: 10px;
            border-radius: 8px;
            pointer-events: auto; /* UI Elemente sind klickbar */
            box-shadow: 0 0 15px rgba(0,0,0,0.8);
        }

        /* Top Bar */
        .top-bar { display: flex; justify-content: space-between; align-items: flex-start; }
        
        #identity-display { color: #aaa; }
        #identity-display h2 { margin: 0; color: #fff; font-family: 'Creepster', cursive; letter-spacing: 2px; }
        
        #turn-display { text-align: right; }
        #turn-display h2 { margin: 0; font-family: 'Creepster', cursive; font-size: 2rem; color: #ffcc00; }
        #timer-box { font-size: 3rem; font-weight: bold; color: #ff0000; text-shadow: 0 0 10px red; text-align: right;}

        /* Bottom Bar */
        .bottom-bar { display: flex; justify-content: center; align-items: flex-end; padding-bottom: 20px; position: relative; }
        
        #action-area { text-align: center; pointer-events: auto; }
        #status-msg { 
            font-size: 1.5rem; margin-bottom: 10px; 
            text-shadow: 2px 2px 0 #000; font-weight: bold;
            background: rgba(0,0,0,0.6); padding: 5px 15px; border-radius: 20px;
        }

        /* Interactive Buttons */
        .btn-horror {
            background: linear-gradient(to bottom, #880000, #440000);
            border: 2px solid #ff0000; color: white;
            padding: 15px 40px; font-size: 1.5rem;
            font-family: 'Creepster', cursive; cursor: pointer;
            border-radius: 5px; box-shadow: 0 0 20px rgba(255,0,0,0.4);
            transition: transform 0.1s;
        }
        .btn-horror:hover { transform: scale(1.1); box-shadow: 0 0 30px rgba(255,0,0,0.8); }
        .btn-horror:disabled { filter: grayscale(100%); cursor: not-allowed; transform: none; }

        /* Full Screens */
        .overlay-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 0, 0, 0.95); z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            pointer-events: auto;
        }
        .hidden { display: none !important; }
        
        input { padding: 10px; background: #222; border: 1px solid #555; color: white; text-align: center; font-size: 1.2rem; margin-bottom: 20px;}

        /* Quiz */
        .quiz-opt {
            background: #222; border: 1px solid #666; padding: 15px; margin: 5px; width: 300px;
            cursor: pointer; transition: 0.2s; text-align: left;
        }
        .quiz-opt:hover { background: #440000; border-color: red; }

    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

    <!-- 3D Canvas wird automatisch angehÃ¤ngt -->

    <!-- HUD LAYER -->
    <div id="hud-container">
        
        <!-- Top Info -->
        <div class="top-bar">
            <div class="hud-panel" id="identity-display">
                <small>Deine IdentitÃ¤t:</small>
                <h2 id="my-figure-name">Zuschauer</h2>
                <div id="my-figure-color" style="width: 20px; height: 20px; background: grey; display:inline-block;"></div>
            </div>

            <div class="hud-panel" id="turn-display">
                <small>Am Zug:</small>
                <h2 id="current-player-name">---</h2>
                <div id="timer-box">15</div>
            </div>
        </div>

        <!-- Bottom Action -->
        <div class="bottom-bar">
            <div id="action-area">
                <div id="status-msg">Warte auf Spielstart...</div>
                <button id="btn-roll" class="btn-horror" onclick="game.tryRollDice()" style="display:none;">WÃœRFELN</button>
            </div>
        </div>
    </div>

    <!-- SCREENS -->
    <div id="login-screen" class="overlay-screen">
        <h1 style="font-family: 'Creepster'; color: red; font-size: 4rem;">Horror Ludo</h1>
        <input type="text" id="room-id" value="Krypta1">
        <button class="btn-horror" onclick="connect()">Beitreten</button>
    </div>

    <div id="lobby-screen" class="overlay-screen hidden">
        <h1 style="color:red; font-family:'Creepster'">Die Lobby</h1>
        <div id="lobby-list" style="margin-bottom: 20px; font-size: 1.2rem;"></div>
        <button id="btn-start" class="btn-horror" onclick="startGame()" disabled>Spiel Starten</button>
    </div>

    <div id="quiz-screen" class="overlay-screen hidden">
        <h2 style="color:red; font-family:'Creepster'">ðŸ’€ Frage des Todes ðŸ’€</h2>
        <p id="q-text" style="font-size:1.5rem; max-width:600px; text-align:center;">Frage...</p>
        <div id="q-opts"></div>
    </div>

    <script>
        // --- CONFIG ---
        const socket = io();
        const COLORS = {
            red: 0x880000,
            blue: 0x000088,
            green: 0x004400,
            yellow: 0xcccc00,
            bone: 0xe3dac9,
            stone: 0x555555
        };

        const QUESTIONS = [
            { q: "Wer fÃ¼hrte Regie bei 'Psycho' (1960)?", a: ["Hitchcock", "Spielberg", "Kubrick"], c: 0 },
            { q: "Wie heiÃŸt der DÃ¤mon in 'Der Exorzist'?", a: ["Pazuzu", "Baal", "Lucifer"], c: 0 },
            { q: "Welches Hotel ist Schauplatz von 'Shining'?", a: ["Overlook", "Bates Motel", "Dolphin"], c: 0 },
            { q: "Was ist die Waffe von Leatherface?", a: ["KettensÃ¤ge", "Axt", "Hammer"], c: 0 },
            { q: "Wie viele Leben hat Chucky angeblich?", a: ["Unendlich", "Eines", "Neun"], c: 0 }
        ];

        let myData = { color: null, figure: null, isHost: false };
        let game = null;

        // --- NETWORK ---
        function connect() {
            const room = document.getElementById('room-id').value;
            socket.emit('joinGame', room);
        }
        function startGame() {
            socket.emit('requestStartGame', document.getElementById('room-id').value);
        }

        socket.on('setIdentity', data => {
            myData = data;
            document.getElementById('my-figure-name').innerText = data.figure;
            document.getElementById('my-figure-name').style.color = '#' + COLORS[data.color].toString(16);
            document.getElementById('my-figure-color').style.background = '#' + COLORS[data.color].toString(16);
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('lobby-screen').classList.remove('hidden');
        });

        socket.on('lobbyUpdate', data => {
            const l = document.getElementById('lobby-list');
            l.innerHTML = data.players.map(p => `<div>${p.name} (${p.figure})</div>`).join('');
            if(data.hostId === socket.id) {
                document.getElementById('btn-start').disabled = false;
                document.getElementById('btn-start').innerText = "STARTEN";
            } else {
                document.getElementById('btn-start').innerText = "Warte auf Host...";
            }
        });

        socket.on('gameStarted', data => {
            document.getElementById('lobby-screen').classList.add('hidden');
            if(!game) game = new Game3D(data);
        });

        socket.on('errorMsg', msg => alert(msg));


        // --- 3D GAME ENGINE ---
        class Game3D {
            constructor(serverData) {
                this.players = serverData.players;
                this.trapFields = serverData.trapFields;
                
                // Scene Setup
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x110505); // Sehr dunkles Rot-Schwarz
                this.scene.fog = new THREE.Fog(0x110505, 20, 80);

                this.camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
                this.camera.position.set(0, 40, 30);
                this.camera.lookAt(0, 0, 0);

                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.shadowMap.enabled = true;
                document.body.appendChild(this.renderer.domElement);

                // Licht
                const amb = new THREE.AmbientLight(0xffffff, 0.5);
                this.scene.add(amb);
                const dir = new THREE.DirectionalLight(0xffffff, 0.8);
                dir.position.set(20, 50, 20);
                dir.castShadow = true;
                this.scene.add(dir);
                const pl = new THREE.PointLight(0xff0000, 0.5, 50);
                pl.position.set(0, 10, 0);
                this.scene.add(pl);

                // Objekte
                this.board = new Board(this.scene, this.trapFields);
                this.dice = new Dice(this.scene);
                this.pieces = [];
                this.initPieces();

                // Controls
                this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                this.raycaster = new THREE.Raycaster();
                
                // Click Listener (Wichtig: Auf Renderer Canvas)
                this.renderer.domElement.addEventListener('click', e => this.onClick(e));

                // State
                this.turnData = {};
                this.rolledValue = null;
                this.hasRolled = false;
                this.timerInterval = null;

                this.setupSocket();
                this.animate();
            }

            initPieces() {
                ['red', 'blue', 'green', 'yellow'].forEach(c => {
                    for(let i=0; i<4; i++) this.pieces.push(new HorrorPiece(c, i, this.scene, this.board));
                });
            }

            setupSocket() {
                socket.on('turnChanged', data => {
                    this.turnData = data;
                    this.hasRolled = false;
                    this.rolledValue = null;
                    
                    // UI Update
                    document.getElementById('current-player-name').innerText = data.activeName;
                    document.getElementById('current-player-name').style.color = '#' + COLORS[data.activeColor].toString(16);
                    
                    const btn = document.getElementById('btn-roll');
                    const msg = document.getElementById('status-msg');

                    // Timer Update
                    this.startTimer(data.timeout);

                    if(data.activeColor === myData.color) {
                        msg.innerText = "DU BIST DRAN!";
                        msg.style.color = "#00ff00";
                        btn.style.display = 'inline-block';
                    } else {
                        msg.innerText = `${data.activeName} Ã¼berlegt...`;
                        msg.style.color = "#aaa";
                        btn.style.display = 'none';
                    }

                    // Bot Logic (Host triggert WÃ¼rfel)
                    if(data.isBot && myData.isHost) {
                        setTimeout(() => socket.emit('rollDice', { roomId: document.getElementById('room-id').value }), 1500);
                    }
                });

                socket.on('statusMessage', data => {
                    document.getElementById('status-msg').innerText = data.msg;
                });

                socket.on('diceRolled', data => {
                    clearInterval(this.timerInterval);
                    document.getElementById('timer-box').innerText = "-";

                    this.dice.animateRoll(data.value, () => {
                        if(data.playerId === socket.id) {
                            this.rolledValue = data.value;
                            this.hasRolled = true;
                            document.getElementById('status-msg').innerText = `GewÃ¼rfelt: ${data.value}. WÃ¤hle eine Figur!`;
                            document.getElementById('btn-roll').style.display = 'none';
                            
                            // Check Auto-Pass
                            if(!this.canMove()) {
                                setTimeout(() => {
                                    document.getElementById('status-msg').innerText = "Kein Zug mÃ¶glich.";
                                    setTimeout(() => this.endTurn(), 1000);
                                }, 1000);
                            }
                        } else {
                            document.getElementById('status-msg').innerText = `${this.turnData.activeName} wÃ¼rfelt eine ${data.value}.`;
                        }
                    });
                });

                socket.on('pieceMoved', data => {
                    const p = this.pieces.find(pc => pc.color === this.turnData.activeColor && pc.index === data.pieceId);
                    if(p) {
                        p.move(data.newPosition);
                        this.checkKills(p);
                    }
                });
            }

            startTimer(sec) {
                if(this.timerInterval) clearInterval(this.timerInterval);
                let t = Math.floor(sec);
                document.getElementById('timer-box').innerText = t;
                this.timerInterval = setInterval(() => {
                    t--;
                    document.getElementById('timer-box').innerText = t;
                    if(t<=0) clearInterval(this.timerInterval);
                }, 1000);
            }

            canMove() {
                return this.pieces.filter(p => p.color === myData.color).some(p => {
                    if(p.pos === -1) return this.rolledValue === 6;
                    return p.pos + this.rolledValue <= 43;
                });
            }

            tryRollDice() {
                socket.emit('rollDice', { roomId: document.getElementById('room-id').value });
            }

            onClick(e) {
                if(!this.hasRolled || this.turnData.activeColor !== myData.color) return;

                const mouse = new THREE.Vector2(
                    (e.clientX / window.innerWidth) * 2 - 1,
                    -(e.clientY / window.innerHeight) * 2 + 1
                );
                this.raycaster.setFromCamera(mouse, this.camera);
                const intersects = this.raycaster.intersectObjects(this.scene.children, true);

                for(let hit of intersects) {
                    let obj = hit.object;
                    while(obj.parent && !obj.userData.piece) obj = obj.parent;
                    if(obj.userData.piece) {
                        const p = obj.userData.piece;
                        if(p.color === myData.color) {
                            this.attemptMove(p);
                            return;
                        }
                    }
                }
            }

            attemptMove(p) {
                let target = -1;
                if(p.pos === -1) {
                    if(this.rolledValue === 6) target = 0; else return;
                } else {
                    target = p.pos + this.rolledValue;
                    if(target > 43) return;
                }

                const absPos = this.board.getAbsPos(target, myData.color);
                socket.emit('movePiece', { roomId: document.getElementById('room-id').value, pieceId: p.index, newPosition: target });

                if(this.board.isTrap(absPos) && target < 40) {
                    this.showQuiz(p);
                } else {
                    this.checkExtraTurn();
                }
            }

            checkExtraTurn() {
                if(this.rolledValue === 6) {
                    this.hasRolled = false;
                    document.getElementById('status-msg').innerText = "Eine 6! WÃ¼rfle nochmal!";
                    document.getElementById('btn-roll').style.display = 'inline-block';
                } else {
                    this.endTurn();
                }
            }

            endTurn() {
                socket.emit('endTurn', { roomId: document.getElementById('room-id').value });
            }

            showQuiz(p) {
                const s = document.getElementById('quiz-screen');
                s.classList.remove('hidden');
                const q = QUESTIONS[Math.floor(Math.random()*QUESTIONS.length)];
                document.getElementById('q-text').innerText = q.q;
                const o = document.getElementById('q-opts');
                o.innerHTML = '';
                q.a.forEach((ans, i) => {
                    const d = document.createElement('div');
                    d.className = 'quiz-opt'; d.innerText = ans;
                    d.onclick = () => {
                        s.classList.add('hidden');
                        if(i === q.c) {
                            alert("Richtig! Du bist sicher.");
                            this.checkExtraTurn();
                        } else {
                            alert("Falsch! ZurÃ¼ck ins Grab!");
                            socket.emit('movePiece', { roomId: document.getElementById('room-id').value, pieceId: p.index, newPosition: -1 });
                            this.endTurn();
                        }
                    };
                    o.appendChild(d);
                });
            }

            checkKills(attacker) {
                if(attacker.pos < 0 || attacker.pos >= 40) return;
                const atkAbs = this.board.getAbsPos(attacker.pos, attacker.color);
                
                this.pieces.forEach(victim => {
                    if(victim === attacker || victim.pos < 0 || victim.pos >= 40) return;
                    const vicAbs = this.board.getAbsPos(victim.pos, victim.color);
                    if(atkAbs === vicAbs) {
                        victim.move(-1); // Kill animation
                        // Info: Server muss das wissen? Hier nur visuell da Server Logic fehlt
                    }
                });
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                this.controls.update();
                this.renderer.render(this.scene, this.camera);
            }
        }

        // --- HIGH DETAIL MODELS ---
        class HorrorPiece {
            constructor(c, i, s, b) {
                this.color = c; this.index = i; this.board = b; this.pos = -1;
                this.mesh = new THREE.Group();
                this.mesh.userData = { piece: this };
                
                if(c === 'red') this.buildDoll();
                if(c === 'blue') this.buildCross();
                if(c === 'green') this.buildTombstone();
                if(c === 'yellow') this.buildGhost();
                
                s.add(this.mesh);
                this.move(-1, true);
            }

            buildDoll() { // MÃ¶rderpuppe
                const dressMat = new THREE.MeshStandardMaterial({ color: 0x880000, roughness: 0.6 });
                const skinMat = new THREE.MeshStandardMaterial({ color: 0xdddddd, roughness: 0.4 });
                const hairMat = new THREE.MeshStandardMaterial({ color: 0x221100 });
                
                // Kleid
                const dress = new THREE.Mesh(new THREE.ConeGeometry(0.6, 1.4, 16), dressMat);
                dress.position.y = 0.7;
                this.mesh.add(dress);
                
                // Kopf
                const head = new THREE.Mesh(new THREE.SphereGeometry(0.35, 16, 16), skinMat);
                head.position.y = 1.5;
                this.mesh.add(head);

                // Arme mit Messer
                const armL = new THREE.Mesh(new THREE.CylinderGeometry(0.08, 0.08, 0.6), skinMat);
                armL.rotation.z = Math.PI/3; armL.position.set(-0.4, 1.1, 0);
                this.mesh.add(armL);
                
                const armR = new THREE.Mesh(new THREE.CylinderGeometry(0.08, 0.08, 0.6), skinMat);
                armR.rotation.z = -Math.PI/3; armR.position.set(0.4, 1.1, 0.2);
                this.mesh.add(armR);

                // Messer
                const blade = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.4, 0.02), new THREE.MeshStandardMaterial({color: 0xaaaaaa, metalness: 0.8}));
                blade.position.set(0.6, 1.0, 0.4); blade.rotation.x = Math.PI/2;
                this.mesh.add(blade);
            }

            buildTombstone() { // Grabstein (Detail)
                const stoneMat = new THREE.MeshStandardMaterial({ color: 0x555555, roughness: 1.0 });
                const dirtMat = new THREE.MeshStandardMaterial({ color: 0x221111 });
                
                // Stein
                const base = new THREE.Mesh(new THREE.BoxGeometry(0.8, 1.2, 0.3), stoneMat);
                base.position.y = 0.6;
                this.mesh.add(base);
                
                // Rundung oben
                const top = new THREE.Mesh(new THREE.CylinderGeometry(0.4, 0.4, 0.3, 16), stoneMat);
                top.rotation.x = Math.PI/2; top.position.y = 1.2;
                this.mesh.add(top);
                
                // Erde Haufen unten
                const dirt = new THREE.Mesh(new THREE.ConeGeometry(0.9, 0.4, 8), dirtMat);
                dirt.position.y = 0.2;
                this.mesh.add(dirt);
                
                // R.I.P Text (schwarzer Balken)
                const rip = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.1, 0.32), new THREE.MeshBasicMaterial({color:0}));
                rip.position.set(0, 0.9, 0);
                this.mesh.add(rip);
            }

            buildCross() { // Grabkreuz
                const woodMat = new THREE.MeshStandardMaterial({ color: 0x3d2817, roughness: 1 });
                
                const v = new THREE.Mesh(new THREE.BoxGeometry(0.25, 1.6, 0.25), woodMat);
                v.position.y = 0.8;
                this.mesh.add(v);
                
                const h = new THREE.Mesh(new THREE.BoxGeometry(0.9, 0.25, 0.25), woodMat);
                h.position.y = 1.1; h.rotation.z = -0.1; // Schief
                this.mesh.add(h);

                // Basisstein
                const base = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.2, 0.6), new THREE.MeshStandardMaterial({color:0x333333}));
                base.position.y = 0.1;
                this.mesh.add(base);
            }

            buildGhost() { // Poltergeist
                const ghostMat = new THREE.MeshStandardMaterial({ color: 0xffffaa, transparent: true, opacity: 0.8 });
                
                // KÃ¶rper (verformt)
                const body = new THREE.Mesh(new THREE.SphereGeometry(0.5, 16, 16), ghostMat);
                body.scale.y = 1.5; body.position.y = 1.0;
                this.mesh.add(body);
                
                // Augen (Leuchtend)
                const eyeMat = new THREE.MeshBasicMaterial({ color: 0xff0000 });
                const e1 = new THREE.Mesh(new THREE.SphereGeometry(0.08), eyeMat);
                e1.position.set(-0.2, 1.3, 0.4);
                this.mesh.add(e1);
                
                const e2 = new THREE.Mesh(new THREE.SphereGeometry(0.08), eyeMat);
                e2.position.set(0.2, 1.3, 0.4);
                this.mesh.add(e2);
                
                // Schwebe-Animation ist in move()
            }

            move(p, instant) {
                this.pos = p;
                const t = this.board.getPos(p, this.color);
                
                // Offset auf Base
                if(p === -1) {
                    t.x += (this.index%2===0 ? -1.5 : 1.5);
                    t.z += (this.index<2 ? -1.5 : 1.5);
                }
                
                t.y = 0; // BodenhÃ¶he

                if(instant) this.mesh.position.copy(t);
                else {
                    const start = this.mesh.position.clone();
                    let alpha = 0;
                    const anim = () => {
                        alpha += 0.05;
                        if(alpha>1) alpha=1;
                        this.mesh.position.lerpVectors(start, t, alpha);
                        // Sprung
                        this.mesh.position.y = Math.sin(alpha*Math.PI)*2;
                        if(alpha<1) requestAnimationFrame(anim);
                        else this.mesh.position.y = 0;
                    };
                    anim();
                }
            }
        }

        // --- BOARD LOGIC & DICE ---
        class Board {
            constructor(scene, traps) {
                this.scene = scene;
                this.traps = traps;
                this.S = 2.5; // Scale
                this.createTiles();
            }
            createTiles() {
                // Boden
                const p = new THREE.Mesh(new THREE.BoxGeometry(60, 1, 60), new THREE.MeshStandardMaterial({color:0x000000}));
                p.position.y = -0.6; p.receiveShadow = true; this.scene.add(p);
                
                for(let i=0; i<40; i++) {
                    const pos = this.getVec(i);
                    const isTrap = this.traps.includes(i);
                    const isSafe = [0,10,20,30].includes(i);
                    const col = isTrap ? 0xaa00aa : (isSafe ? 0x999999 : 0x444444);
                    
                    const tile = new THREE.Mesh(new THREE.BoxGeometry(2.3, 0.2, 2.3), new THREE.MeshStandardMaterial({color:col}));
                    tile.position.copy(pos); tile.receiveShadow=true;
                    this.scene.add(tile);
                    
                    if(isTrap) {
                        const q = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.4, 0.4), new THREE.MeshBasicMaterial({color:0xff00ff}));
                        q.position.set(pos.x, 1, pos.z); this.scene.add(q);
                    }
                }
                // Homes
                ['red','blue','green','yellow'].forEach(c => this.createBase(c));
            }
            
            getVec(i) {
                const arm = Math.floor(i/10);
                const loc = i%10;
                let x=0, z=0;
                if(loc<5) { x=1*this.S; z=(5-loc)*this.S; } 
                else { x=(loc-3)*this.S; z=1*this.S; }
                const ang = -arm * Math.PI/2;
                return new THREE.Vector3(x*Math.cos(ang)-z*Math.sin(ang), 0.1, x*Math.sin(ang)+z*Math.cos(ang));
            }
            
            createBase(c) {
                let x=15, z=15;
                if(c==='blue') z=-15; if(c==='green') {x=-15; z=-15;} if(c==='yellow') x=-15;
                const m = new THREE.Mesh(new THREE.CylinderGeometry(5,5,0.2,32), new THREE.MeshStandardMaterial({color:COLORS[c]}));
                m.position.set(x, 0.1, z); this.scene.add(m);
            }

            getAbsPos(idx, c) {
                let off=0;
                if(c==='blue') off=10; if(c==='green') off=20; if(c==='yellow') off=30;
                return (idx+off)%40;
            }
            isTrap(abs) { return this.traps.includes(abs); }

            getPos(idx, c) {
                if(idx===-1) {
                    let x=15, z=15;
                    if(c==='blue') z=-15; if(c==='green') {x=-15; z=-15;} if(c==='yellow') x=-15;
                    return new THREE.Vector3(x,0,z);
                }
                if(idx >= 40) { // Home Path
                    const step = idx-40+1;
                    const v = new THREE.Vector3(0, 0, (5-step)*this.S);
                    let rot=0;
                    if(c==='blue') rot=1; if(c==='green') rot=2; if(c==='yellow') rot=3;
                    const ang = -rot*Math.PI/2;
                    return new THREE.Vector3(v.x*Math.cos(ang)-v.z*Math.sin(ang), 0.1, v.x*Math.sin(ang)+v.z*Math.cos(ang));
                }
                return this.getVec(this.getAbsPos(idx, c));
            }
        }

        class Dice {
            constructor(scene) {
                const geo = new THREE.BoxGeometry(3,3,3);
                const mats = [];
                for(let i=1;i<=6;i++) {
                    const c = document.createElement('canvas'); c.width=64; c.height=64;
                    const ctx = c.getContext('2d');
                    ctx.fillStyle='#dddddd'; ctx.fillRect(0,0,64,64);
                    ctx.fillStyle='red'; ctx.font='40px Arial'; ctx.textAlign='center'; ctx.textBaseline='middle';
                    ctx.fillText(i, 32, 32); ctx.lineWidth=5; ctx.strokeRect(0,0,64,64);
                    mats.push(new THREE.MeshBasicMaterial({map:new THREE.CanvasTexture(c)}));
                }
                this.mesh = new THREE.Mesh(geo, mats);
                this.mesh.position.set(0, 5, 0);
                scene.add(this.mesh);
            }
            animateRoll(val, cb) {
                let t=0;
                const iv = setInterval(() => {
                    this.mesh.rotation.x += 0.4; this.mesh.rotation.z += 0.4;
                    t+=50;
                    if(t>800) {
                        clearInterval(iv);
                        this.mesh.rotation.set(0,0,0);
                        // Rotate to show face (simplified)
                        if(val===1) this.mesh.rotation.y = Math.PI/2; // Side
                        // ... Mapping mÃ¼sste exakt sein, hier vereinfacht fÃ¼r Demo
                        if(cb) cb();
                    }
                }, 50);
            }
        }
